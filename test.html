<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Sheets Dropdown</title>
</head>

<body>
	<h2>Select a Value</h2>
	<select id="dropdown" onchange="buildURL(event)">
		<option value="">--Select--</option>
	</select>

	<p id="url"></p>

	<script type="module">
		import { fetchData } from './main.mjs';
		// Load data on page load
			window.onload = fetchData().then((result) => {
				// console.log(data);
				// Populate the dropdown
				const dropdown = document.getElementById("dropdown");
				result.forEach(row => {
					const option = document.createElement("option");
					option.value = row[0];  // Assume the value you want is in the first column
					option.textContent = row[0];
					dropdown.appendChild(option);
				});
			});
	</script>
</body>

</html>
